<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Chatbot UI</title>
  <style>
    /* Reset margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Ensure body and html fill the screen */
    html, body {
      height: 100%; /* Full height of the viewport */
      display: flex;
      flex-direction: column; /* Arrange content vertically */
      overflow: hidden; /* Avoid unnecessary scrollbars */
    }

    /* Header Styling */
    h1 {
      flex-shrink: 0;
      padding: 20px;
      text-align: center;
      background-color: #007bff;
      color: white;
      font-size: 24px;
    }

    /* Chatbot Container */
    #chat-container {
      flex: 1; /* Take up remaining vertical space */
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* Push the chatbox to the bottom */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <h1>Welcome to My Chatbot</h1>

  <!-- Chatbot Container -->
  <div id="chat-container"></div>

  <!-- Botpress Webchat Embed Code -->
  <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2024/11/21/16/20241121161320-LO9XPZ9C.js"></script>

  <script>
    window.botpressWebChat.init({
      host: 'https://cdn.botpress.cloud',
      botId: 'LO9XPZ9C', // Bot ID from your Botpress setup
      container: '#chat-container', // Target the div where the chat will appear
      showPoweredBy: false, // Hide "Powered by Botpress"
      startVisible: false, // Chat starts hidden
    });

    // Wait for the page to load and then simulate the click on the chat icon
    window.addEventListener('load', function() {
      // Wait for the Botpress chat icon to be available in the DOM
      const chatIcon = document.querySelector('.bpw-chat-button'); // Target the chat button
      if (chatIcon) {
        // Simulate a click on the chat icon
        chatIcon.click();
      }
    });
  </script>
</body>
</html>
